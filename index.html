
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosentkalkulator for indekstall</title>
    <script>
        function calculateNewAmount() {
            // Hente verdier fra inputfeltene
            var oldIndex = parseFloat(document.getElementById('old_index').value);
            var newIndex = parseFloat(document.getElementById('new_index').value);
            var amount = parseFloat(document.getElementById('amount').value);
            
            // Sjekke at alle felter er fylt ut
            if (isNaN(oldIndex) || isNaN(newIndex) || isNaN(amount)) {
                alert("Vennligst fyll ut alle feltene.");
                return;
            }

            // Beregne prosentvis endring og nytt beløp
            var percentageChange = ((newIndex - oldIndex) / oldIndex) * 100;
            var newAmount = amount * (1 + (percentageChange / 100));

            // Vise resultatene
            document.getElementById('result').innerHTML = `
                <h2>Resultat</h2>
                <p>Prosentvis endring: ${percentageChange.toFixed(2)} %</p>
                <p>Nytt beløp: ${newAmount.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Prosentkalkulator for indekstall</h1>
    <form action="javascript:void(0);">
        <label for="old_index">Gamle indekstallet:</label>
        <input type="number" id="old_index" name="old_index" step="0.01" required><br><br>
        <label for="new_index">Nye indekstallet:</label>
        <input type="number" id="new_index" name="new_index" step="0.01" required><br><br>
        <label for="amount">Beløp:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <input type="button" value="Beregn" onclick="calculateNewAmount()">
    </form>
    <div id="result"></div>
</body>
</html>
